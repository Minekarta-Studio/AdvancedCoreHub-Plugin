title: "<dark_gray>Server Rules"
size: 36 # 4 rows

items:
  rule_1:
    material: PAPER
    slot: 10
    display-name: "<gold>Rule #1: Be Respectful"
    lore:
      - "<gray>Treat all players and staff with"
      - "<gray>respect. No offensive language,"
      - "<gray>hate speech, or bullying."

  rule_2:
    material: PAPER
    slot: 12
    display-name: "<gold>Rule #2: No Cheating"
    lore:
      - "<gray>The use of hacks, exploits, or any"
      - "<gray>unfair advantages is strictly prohibited."

  rule_3:
    material: PAPER
    slot: 14
    display-name: "<gold>Rule #3: No Griefing"
    lore:
      - "<gray>Do not destroy or alter other players'"
      - "<gray>builds without permission."

  rule_4:
    material: PAPER
    slot: 16
    display-name: "<gold>Rule #4: No Spamming"
    lore:
      - "<gray>Do not spam chat, commands, or"
      - "<gray>private messages."

  back_button:
    material: ARROW
    slot: 31
    display-name: "<green>Back to Profile"
    left-click-actions:
      - "[MENU] profile"

  filler_glass:
    material: LIGHT_GRAY_STAINED_GLASS_PANE
    display-name: " "
