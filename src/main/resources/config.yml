# ----------------------------------------------------------------
# AdvancedCoreHub Main Configuration
# ----------------------------------------------------------------

# Default language for the plugin. Corresponds to a file name in the 'languages' folder (e.g., 'en').
language: en

# Spawn location settings. Use /setspawn to set this automatically.
spawn:
  world: world
  x: 0.5
  y: 100.0
  z: 0.5
  yaw: 0.0
  pitch: 0.0

# Teleport player to spawn on join.
spawn-on-join:
  enabled: true

# General message settings for the plugin.
messages:
  # This prefix will be added to the beginning of most plugin messages.
  # You can leave it empty "" if you don't want a prefix.
  prefix: "<dark_aqua>[AdvancedCoreHub] </dark_aqua>"

# Actions to be executed when a player joins the server.
# See the action format documentation for all available types.
actions_on_join:
  - type: TITLE
    data:
      title: "<green>Welcome to the Server!</green>"
      subtitle: "<gray>Enjoy your stay, %player_name%!</gray>"
      fade-in: 10
      stay: 70
      fade-out: 20
  - type: SOUND
    data: "ENTITY_PLAYER_LEVELUP;1.0;1.2"

# This is the central list of worlds that are considered 'hub' worlds.
# In these worlds, special rules (like event cancellation) and inventory management will apply.
# Use the /setspawn command in a world to automatically add it to this list.
hub-worlds:
  - "hub"
  - "lobby"

# Settings for events to cancel in the hub-worlds list.
# Players with the 'advancedcorehub.bypass.worldguard' permission are immune.
world_settings:
  cancel_block_break: true
  cancel_block_place: true
  cancel_block_interact: true
  cancel_player_damage: true
  cancel_player_pvp: true
  cancel_hunger_loss: true
  cancel_item_drop: true
  cancel_item_pickup: true
  cancel_mob_spawning: true
  cancel_weather_change: true
  cancel_fire_spread: true
  cancel_block_burn: true
  cancel_leaf_decay: true
  cancel_death_messages: true
  # If true, when a player falls into the void, they will be teleported to the spawn instead of dying.
  void_teleport_to_spawn: true

# --- Inventory Management ---
# Settings for how inventories are handled in hub worlds.
inventory_management:
  # When enabled, inventory will be cleared and hub items will be given upon entering a hub world.
  # This feature uses the 'hub-worlds' list defined above.
  enable: true
  # If true, player inventories will be saved when entering a hub world and restored when leaving.
  # This prevents item loss when moving between game worlds and hub worlds.
  save-and-restore: true
  clear-on-enter: true

# Settings for the server selector menu
server-selector:
  # A list of BungeeCord/Velocity server names to get player counts for.
  # This must match the server names in your proxy's configuration.
  servers:
    - "survival"
    - "creative"
    - "skyblock"

# Settings for movement items.
movement_features:
  launchpad:
    enabled: true
    # The type of pressure plate that acts as the launchpad.
    # A list of valid materials can be found here: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html
    plate_type: "HEAVY_WEIGHTED_PRESSURE_PLATE"
    # The block type that must be underneath the pressure plate.
    base_block: "REDSTONE_BLOCK"
    # The vertical (upwards) and horizontal (forwards) power of the launch.
    power_vertical: 2.0
    power_horizontal: 1.0
    # (Optional) Sound to play on launch. Format: SOUND_NAME;VOLUME;PITCH
    launch_sound: "ENTITY_FIREWORK_ROCKET_LAUNCH;1.0;1.0"
  double_jump:
    enabled: true
    # The vertical (upwards) and horizontal (forwards) power of the jump.
    power_vertical: 1.2
    power_horizontal: 0.8
    # Cooldown in seconds before a player can double jump again.
    cooldown: 3
    # (Optional) Sound to play on double jump.
    jump_sound: "ENTITY_GHAST_SHOOT;0.8;1.2"
    # (Optional) Particle effect to show on double jump.
    # Format: PARTICLE_NAME;COUNT;OFFSET_X;OFFSET_Y;OFFSET_Z
    particle_effect: "CLOUD;20;0.5;0.5;0.5"


movement_items:
  trident:
    return_trident: true
    cooldown: 5 # in seconds
  grappling_hook:
    power: 1.8
    cooldown: 3
  aote:
    distance: 8 # in blocks
    cooldown: 2
  enderbow:
    cooldown: 3
  custom_elytra:
    cooldown: 10
    speed_boost: 1.8

# ----------------------------------------------------------------
# Automatic Announcements
# ----------------------------------------------------------------
announcements:
  enabled: true
  interval_seconds: 90
  # If true, announcements will be chosen randomly. If false, they will be shown in order.
  randomized: false
  # A list of announcements to display. Each announcement is an object with its own properties.
  messages:
    # Example 1: A simple chat message shown to all players.
    - type: CHAT
      message: "<yellow>Don't forget to visit our website at <underline>www.example.com</underline></yellow>"

    # Example 2: An action bar message shown only to players in the 'hub' and 'lobby' worlds.
    # Note: This 'worlds' list is specific to this announcement and is not affected by the main 'hub-worlds' list.
    - type: ACTION_BAR
      message: "<aqua>You are in the main lobby!"
      worlds:
        - "hub"
        - "lobby"

    # Example 3: A title message with structured data.
    - type: TITLE
      title: "<green>TIP</green>"
      subtitle: "<white>You can use <gold>/vote</gold> to support the server!</white>"
      fade-in: 10
      stay: 80
      fade-out: 10
      worlds: ["hub"] # This title will only show in the 'hub' world

    # Example 4: A boss bar message.
    - type: BOSS_BAR
      message: "<gradient:blue:purple>Join our Discord for updates and events!</gradient>"
      color: PURPLE
      style: SEGMENTED_10
      duration: 10 # in seconds

# Boss bar settings for on-join message.
bossbar:
  show_on_join: true
  title: "<gradient:#5e4fa2:#f79459>Welcome, %player_name%!</gradient>"
  color: WHITE # Valid colors: BLUE, GREEN, PINK, PURPLE, RED, WHITE, YELLOW
  style: SOLID # Valid styles: SOLID, SEGMENTED_6, SEGMENTED_10, SEGMENTED_12, SEGMENTED_20
  duration: 10 # in seconds, use -1 to make it stay forever

# ----------------------------------------------------------------
# Chat and Command Management
# ----------------------------------------------------------------
# Players with the 'advancedcorehub.bypass.filter' permission are immune to these checks.
chat_and_commands:
  anti_swear:
    enabled: true
    # The message sent to a player when they use a blocked word.
    warning_message: "<red>Please watch your language!</red>"
    # Words to block from chat. These are case-insensitive.
    blocked_words:
      - "badword1"
      - "swear2"
      - "example3"
  command_blocker:
    enabled: true
    # The message sent when a player tries to use a blocked command.
    warning_message: "<red>You are not allowed to use that command.</red>"
    # Commands to block. Do not include the starting '/'.
    # This will block commands like /plugins, /pl, /bukkit:plugins, etc.
    blocked_commands:
      - "pl"
      - "plugins"
      - "ver"
      - "version"
      - "about"
      - "?"
      - "bukkit:plugins"
      - "bukkit:pl"
      - "bukkit:ver"
      - "bukkit:version"
      - "bukkit:about"
      - "bukkit:?"
      - "minecraft:help"
      - "icanhasbukkit"

# ----------------------------------------------------------------
# Security Features
# ----------------------------------------------------------------
security:
  anti_world_downloader:
    enabled: true
    kick_message: "<red>Using a world downloader is not allowed on this server."

# ----------------------------------------------------------------
# Cosmetic Features
# ----------------------------------------------------------------
cosmetics:
  join_firework:
    enabled: true
    # FireworkType: BALL, BALL_LARGE, BURST, CREEPER, STAR
    type: "STAR"
    # List of RGB colors for the initial explosion.
    # Format: "R,G,B" - e.g., "255,0,0" is red.
    colors:
      - "64,224,208"  # Turquoise
      - "255,255,255" # White
    # (Optional) List of RGB colors for the fade effect.
    fade_colors:
      - "40,150,140"
    # (Optional) Power of the firework (how high it flies). 0 is an instant explosion.
    power: 0
    # (Optional) Whether the firework should have a flicker/twinkle effect.
    flicker: true
    # (Optional) Whether the firework should have a trail effect.
    trail: false

# ----------------------------------------------------------------
# Custom Actions
# ----------------------------------------------------------------
# Define your own custom actions here. Each key is the action name you will use in other configs.
# For example, you can then use "[example_action]" or "[greet:Jules]" in your items or menus.
custom-actions:
  example_action:
    actions:
      - "[MESSAGE] <green>This is a custom action!"
      - "[SOUND] ENTITY_EXPERIENCE_ORB_PICKUP:1.0:1.5"
      - "[CONSOLE] say The player %player_name% just triggered a custom action."
  greet:
    # Usage: [greet:PlayerName] -> will be replaced with %arg1%
    actions:
      - "[MESSAGE] <wave> Hello, %arg1%! Welcome to the server!"
      - "[SOUND] ENTITY_VILLAGER_AMBIENT:1.0:1.0"
